[build]
functions = "./functions"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/myFunction"

[[redirects]]
from = "dummy/youtube/v3/*"
to = "/.netlify/functions/dummy/:splat"
status = 200
force = true

[[redirects]]
from = "/youtube/v3/*"
to = "/.netlify/functions/youtube/:splat"
status = 200
force = true
